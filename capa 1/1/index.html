<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Libro de Visitas Virtual</h1>

  <form id="contactForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" title="Nombre del visitante" required>

    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" title="Correo electrónico de contacto" required>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." title="Mensaje para el libro de visitas" required></textarea>

    <button type="submit">Enviar</button>
  </form>
  
  <script src="script.js"></script>
</body>
</html>
